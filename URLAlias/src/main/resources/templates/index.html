<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>URL Alias</title>
</head>
<body>


<div class="container">

    <div class="row">
        &nbsp;
    </div>

    <div class="row justify-content-center">
        <div class="col-6 col-title">
            <h3> Add a new URL and Alias: </h3>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6 col-title">
           <br> <span th:utext="${message}"></span>
            <b> <span style="color: red" th:utext="${error}"></span> </b> <br>
        </div>
    </div>


    <div class="row justify-content-center ">
        <div class="col-6">
            <form th:action="@{/}" th:method="POST">
                <div class="form-group">
                    <label for="url">URL: </label>
                    <input class="form-control" id="url" type="url" name="url" th:value="${url}" required autofocus>
                </div>
                <div class="form-group">
                    <label for="alias">Alias: </label>
                    <input class="form-control" id="alias" type="text"  name="alias"  th:value="${alias}" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>



</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
