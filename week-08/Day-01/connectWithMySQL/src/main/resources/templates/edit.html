<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit ToDo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body style="padding-left: 2%">
<h2>Edit ToDo</h2>
<form th:action="@{|/${id}/edit|}" th:method="POST">
    <label for="addNew"> Change the ToDo Title  </label> <br>
    <input id="addNew" name="newtodo" type="text" th:value="${toDoTitle}"> <br>
    <div><br></div>
    <label for="addNewDesc"> Change the ToDo Description  </label> <br>
    <input id="addNewDesc" name="description" type="text" th:value="${description}"> <br>
    <label for="urgent">Urgent</label>
    <input type="checkbox" name="urgent" id="urgent" value="true" th:checked="${urgent}"> <br>
    <input type="hidden" name="urgent" value="false">
    <label for="done">Done</label>
    <input type="checkbox" name="done" id="done" value="true" th:checked="${done}" > <br>
    <input type="hidden" name="done" value="false">
    <label for="date"> Finish till </label>
    <input id="date" type="date" name="date">
    <input type="submit" value="Save changes">

</form>



</body>
</html>
