<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add a new ToDo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body style="padding-left: 2%">
<form th:action="@{/todo/add}" th:method="POST">
    <label for="addNew"> Add a new ToDo Title </label> <br>
    <input id="addNew" name="newtodo" type="text" required> <br>
    <label for="addNewDesc"> Add a new ToDo Description  </label> <br>
    <input id="addNewDesc" name="description" type="text"> <br>
    <div><br></div>
    <h6> Add a new Assignee (donÂ´t set e-mail without a name, please) </h6> <br>
    <input type="radio" name="choose" value="1">

        <label for="name"> OR Set Assignee name </label>
        <input id="name" name="name" type="text"> <br>
        <label for="email"> and optionally set e-mail adress  </label>
        <input id="email" name="email" type="email"> <br>

    <input type="radio" name="choose" value="2">
    <label for="storedAssignees"> OR chose from stored Assignees</label>
    <select id="storedAssignees" name="assignee">
        <option th:each="assignee:${assignees}" th:value="${assignee}" th:text="${assignee}">
    </select>
    <input type="hidden" name="assignee" value=" ">
    <br>
    <input type="radio" name="choose" id="blank" value="3" checked>
    <label for="blank">OR leave UNSET</label>
    <br>
    <div><br></div>
    <label for="urgent">Urgent</label>
    <input type="checkbox" name="urgent" id="urgent"> <br>
    <input type="hidden" name="urgent" value="false">
    <input type="submit" value="Save">

</form>
<br>
<a href="/list">List all ToDos</a>


</body>
</html>
