<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/styles/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
<div class="container">
    <div class="row">
        &nbsp;
    </div>
    <div class="row ">
        <div class="col-3">
            <a href="/"> main page </a>
        </div>
        <div class="col-6">

        </div>
        <div class="col-3 col-end">
            <a href="/login">login page</a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-6 center-col">
            <div style="padding-bottom: 30px; padding-top: 30px">
                <h3> Register a new user: </h3>
            </div>
            <form action="register" th:method="POST">
                <div class="form-group">
                    <label for="username">User name: </label>
                    <input class="form-control" id="username" type="text" autofocus name="userName" th:value="${currentUserName}" required>
                </div>
                <div class="form-group">
                    <label for="pass">Password: </label>
                    <input class="form-control" id="pass" type="password" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="pass2">Password: </label>
                    <input class="form-control" id="pass2" type="password" name="password2" required>
                </div>
                <button type="submit" class="btn btn-primary">Register a new User</button>
            </form>
            <div style="padding-bottom: 30px; padding-top: 30px">
                <span th:text="${error}"></span>
            </div>

        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
