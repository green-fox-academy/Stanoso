<html lang="en">
<head>

    <title>Login Form</title>

<body>
<form>
    <p>ACCOUNT LOGIN</p>

    </div> <br>
    <label for="password">PASSWORD</label>

        <input type="password" id="password" required>
        <i class="material-icons">
            visibility
        </i>
    </div>
    <p class="textRight"> Forgot Password? </p>
    <input class="inputLogin" type="submit" id="login" value="Login"> <br>

</form>
</body>
</html>
